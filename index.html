<!doctype html>
<html>
<head>
<title>Maya Calendar</title>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}

div {
  margin: 0px;
  padding: 0px;
}

.column {
  float: left;
  display: inline-block;
  text-align: center;
}

#gregorian {
  margin: 0px;
}

#date {
  margin-left: 20px;
  margin-right: 20px;
  margin-top: 0px;
  margin-bottom: 0px;
}

</style>
</head>
<body>
  <h1>Maya Calendar</h1>
  <div class="column"><div id="year"></div>
    <div class="column"><img src="maya/13.png" /></div>
    <div class="column"><img src="maya/20.png" /></div>
    <div class="column"><img src="maya/20.png" /></div>
    <br /><div id="myear"></div>
  </div>
  <div class="column" id="date"><div id="gregorian"></div>
    <div class="column"><img id="imonth" src="maya/20.png" /></div>
    <div class="column"><img id="idate" src="maya/20.png" /></div>
    <br /><div id="mdate"></div>
  </div>
  <div class="column"><div id="time"></div>
    <div class="column"><img id="ihr" src="maya/20.png" /></div>
    <div class="column"><img id="imin" src="maya/20.png" /></div>
    <div class="column"><img id="isec" src="maya/20.png" /></div>
    <br /><div id="mtime"></div>
  </div>
  <div><div class="column" id="num_seconds"></div><br /><img id="glyph_seconds" src="maya/20.png" /></div>
<script src="mcal.js"></script>
<div>
<!-- <img src="maya/cal.gif" /> -->
<br />
<br />
<small>
The Maya calendar works on base 20. We may readily extrapolate from
the 20 day month and 20/400/8,000-year long cycles, that we can
further divide each day into 20ths (1 Maya "hour" = 1.2 Imperial
hours), 400ths (3.6 Imperial minutes), and so on down.
</small>
<br />
<br />
<a href="https://github.com/EmbeddedLinuxGuy/mcal">source</a>
</div>
</body>
</html>
